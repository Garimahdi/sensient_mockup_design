<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://garimahdi.github.io/rawasari_mockup_design/css/homeStyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <title>Custom Scan - Sekertaris dan Kelurahan</title>
</head>
<body id="body">
    <div class="comp_banner">
        <img src="https://garimahdi.github.io/rawasari_mockup_design/media/lurah_header.png" alt="customised_header"/>
    </div>
    <div class="main_menu">
        <strong>Sekertaris & Kelurahan</strong>
        <br>
        <br>
        <form class="form">
            <label for="tanggal" class="label_tgl">Tanggal</label>
            <select id="tanggal" class="opt_spacing">
                <option value="">Pilih tanggal</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select id="bulan" class="opt_spacing">
                <option value="">Pilih bulan</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">Mar</option>
                <option value="apr">Apr</option>
                <option value="may">May</option>
                <option value="jun">Jun</option>
                <option value="jul">Jul</option>
                <option value="aug">Aug</option>
                <option value="sep">Sep</option>
                <option value="oct">Oct</option>
                <option value="nov">Nov</option>
                <option value="dec">Dec</option>
            </select>

            <select id="tahun" class="opt_spacing">
                <option value="">Pilih tahun</option>
                <option value="u_2022">Dibawah 2022</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
            </select>
        </form>

        <form class="form_spacing">
            <label for="dokumen" class="label_doc">Jenis Dokumen</label>
            <select id="dokumen" class="opt_spacing_doc_type_seker_lurah">
                <option value="">Jenis dokumen</option>
                <option value="surat_masuk">Surat Masuk</option>
                <option value="surat_keluar">Surat Keluar</option>
                <option value="disp_lurah">Disposisi Lurah</option>
                <option value="lap_bulanan">Laporan Bulanan</option>
                <option value="data_lurah">Data-Data Lurah</option>
                <option value="lain_seker_lurah">Lainnya</option>
            </select>
        </form>

        <form class="form_spacing_idx">
            <label for="indexing" class="label_idx">Index Dokumen</label>
            <select id="indexing" class="opt_spacing_idx">
                <option value="0">Pilih index</option>
            </select>
        </form>

        <div class="div_button">
            <a href="https://garimahdi.github.io/rawasari_mockup_design/" class="button_link">
                <button class="button_style"><span class="arrow_style">&larr; </span>Back</button>
            </a>
            <button type=submit class="button_style">Scan<span class="arrow_style"> &rarr;</span></button>
        </div>
    </div>
    <div class="footer1">
        Copyright &copy; Astragraphia <span id="anno"></span>
    </div>
    <script src="https://garimahdi.github.io/rawasari_mockup_design/js/script.js"></script>
</body>
</html>
